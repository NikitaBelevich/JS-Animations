<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="css/main-style.css">
<title>JS Animations</title>

</head>

<body>
    
    
    <div>
        <p>
            <b>Анимируйте прыгающий мячик</b>
        </p>
        <div class="animation1">
            <img class="animation1__ball" src="/img/ball.svg" alt="">
            <div class="animation1__floor"></div>
        </div>
    </div>

    <div>
        <p>
            <b>Анимируйте прыгающий мячик вправо</b>
        </p>
        <div class="animation2">
            <img class="animation2__ball" src="/img/ball.svg" alt="">
            <div class="animation2__floor"></div>
        </div>
    </div>

    

    <script src="/js/animate.js" defer></script>
    <script src="/js/animation-timing-functions.js" defer></script>
    <script src="/js/app.js" defer></script>
</body>

</html>
